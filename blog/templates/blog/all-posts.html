{% extends "base.html"%}
{%load static%}

{%block page_title%}
All Posts
{%endblock%}
{% block css_files %}
  <link rel="stylesheet" href="{% static "blog/post.css" %}" />
  <link rel="stylesheet" href="{% static "blog/all-posts.css" %}" />
{% endblock %}
{%block content%}
{%include "blog/includes/header.html"%}
<h1> All posts </h1>
<section id="all-posts">
    <ul>
{%for post in posts %}
{%include "blog/includes/post.html" with post=post %}
{%endfor%}
</ul>
</section>

{%endblock%}
