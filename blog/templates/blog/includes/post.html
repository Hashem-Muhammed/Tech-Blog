{% extends "base.html"%}
{% load static %} 

{% block css_files %}
  <link rel="stylesheet" href="{% static "blog/post.css" %}" />
  <link rel="stylesheet" href="{% static "blog/all-posts.css" %}" />
  <link rel="stylesheet" href="{% static "blog/post-detail.css" %}" /> 


{% endblock %}
{%block content%}

<section id="summary">
    {%if post.postImage.url is not None%}
    <img src="{{post.postImage.url}}" class="card-img-top" alt="...">
    {%endif%}
    <div class="post__content">
      <h2 >{{post.title}}</h5>
      <p>{{post.content}}</p>
      <p>by {{post.author}}</p>
      <div>
        {% for tag in tags %}
          <span class="tag">{{ tag.content }}</span>
        {% endfor %}
      </div>
      <a href="{% url "details" post.slug %}" class="btn btn-primary">Go somewhere</a>
    </div>
  </section>
  

{%endblock%}
