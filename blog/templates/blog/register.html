{%extends "base.html"%}
{%load static%}

{%block cssfile%}
<link rel="stylesheet" href = "{%static "blog/index.css"%}">
{%endblock%}
{%block content%}


{% load crispy_forms_tags %}  

<form method='POST'>
    {% csrf_token %}
    <div class ="center">
    <div class="form-group col-xs-3">
        <p></p><p></p>
        {%for field in form%}
        {{field|as_crispy_field}}<p></p>
        {%endfor%}
      </div>
    
    <p></p><p></p><p></p><p></p>
    <input type="submit" value="Submit">
</div>

</form>

{%endblock%}
